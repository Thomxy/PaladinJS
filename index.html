<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paladin – Static Test</title>
    
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
    }

    .image-container {
        height: 100vh;
        width: 100vw;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    img {
        object-fit: contain;
        display: block;
    }
    .button {
        font-size: 24px;           /* Bigger text */
        padding: 12px 20px;        /* Bigger button */
        margin: 5px;
        cursor: pointer;
    }
    
    @media (max-width: 768px) {
        .button {
            display: none;
        }
    }
    
    /* Portrait: fill width */
    @media (orientation: portrait) {
        img {
            width: 100%;
            height: auto;
        }
    }

    /* Landscape: fill height */
    @media (orientation: landscape) {
        img {
            height: 100%;
            width: auto;
        }
    }
</style>

</head>
<body>
    <div class="image-container">
        <img id="forecast-image" alt="Forecast">
    </div>
<div id="buttons" style="text-align: center; margin-top: 10px;">
    <button class="button" onclick="changeOffset(-3)">← Back</button>
    <button class="button" onclick="changeOffset(3)">Forward →</button>
    <button class="button" onclick="changeAltitude(-1)">↑ Up</button>
    <button class="button" onclick="changeAltitude(1)">↓ Down</button>
</div>
<script src="script.js"></script>
</body>
</html>
