<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paladin – Static Test</title>
    
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
    }

    .wrapper {
        position: relative;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
    }
    
    .image-container {
        height: 100%;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    img {
        object-fit: contain;
        display: block;
    }
    
    /* Buttons over the image */
    #buttons {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        z-index: 10;
    }
    
    .button {
        font-size: 18px;
        padding: 10px 16px;
        margin: 3px;
        cursor: pointer;
    }
    
    /* Hide buttons on small screens (phones) */
    @media (max-width: 768px) {
        .button {
            display: none;
        }
    }
    
    /* Portrait: fill width */
    @media (orientation: portrait) {
        img {
            width: 100%;
            height: auto;
        }
    }
    
    /* Landscape: fill height */
    @media (orientation: landscape) {
        img {
            height: 100%;
            width: auto;
        }
    }
</style>

</head>
<body>
  <div class="wrapper">
    <div class="image-container">
      <img id="forecast-image" alt="Forecast">
    </div>
    <div id="buttons">
      <button class="button" onclick="changeOffset(-3)">← Back</button>
      <button class="button" onclick="changeOffset(3)">Forward →</button>
      <button class="button" onclick="changeAltitude(1)">↑ Up</button>
      <button class="button" onclick="changeAltitude(-1)">↓ Down</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
