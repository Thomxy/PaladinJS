<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paladin – Static Test</title>
    
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
    }

    .wrapper {
        position: relative;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
    }
    
    .image-container {
        height: 100%;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    img {
        object-fit: contain;
        display: block;
    }
    
    /* Buttons over the image */
    #buttons {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        z-index: 10;
    }
    
    .button {
        font-size: 18px;
        padding: 10px 16px;
        margin: 3px;
        cursor: pointer;
    }

    #controls div {
      position: absolute;
      font-size: 40px;
      color: white;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 50%;
      padding: 10px;
      cursor: pointer;
      user-select: none;
    }
    
    #up    { top: 20px;    left: 50%; transform: translateX(-50%); }
    #down  { bottom: 20px; left: 50%; transform: translateX(-50%); }
    #left  { top: 50%;     left: 20px; transform: translateY(-50%); }
    #right { top: 50%;     right: 20px; transform: translateY(-50%); }

    
    /* Hide buttons on small screens (phones) */
    @media (max-width: 768px) {
        .button {
            display: none;
        }
    }
    
    /* Portrait: fill width */
    @media (orientation: portrait) {
        img {
            width: 100%;
            height: auto;
        }
    }
    
    /* Landscape: fill height */
    @media (orientation: landscape) {
        img {
            height: 100%;
            width: auto;
        }
    }
</style>

</head>
<body>
  <div class="wrapper">
    <div class="image-container">
      <img id="forecast-image" alt="Forecast">
    </div>
    <div id="controls">
      <div id="up"    onclick="changeAltitude(-1)">↑</div>
      <div id="down"  onclick="changeAltitude(1)">↓</div>
      <div id="left"  onclick="changeOffset(-3)">←</div>
      <div id="right" onclick="changeOffset(3)">→</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
