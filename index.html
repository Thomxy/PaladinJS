<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PaladinJS</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
    }

    .image-container {
        position: relative;
        height: 100vh;
        width: 100vw;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        display: block;
        
        touch-action: pan-x pan-y pinch-zoom;
        user-select: none;
        -webkit-user-drag: none;
    }

    .arrow {
        position: absolute;
        width: 40px;
        height: 40px;
        fill: black;
        background-color: rgba(200, 100, 100, 0.6);
        border-radius: 50%;
        opacity: 0.8;
        cursor: pointer;
        z-index: 10;
        top: 50%;
        transform: translateY(-50%);
    }
    .arrow:hover { opacity: 1; }
    #arrow-left  { right: 60px; transform: translateY(-50%) rotate(180deg); }
    #arrow-right { right: 10px; }
    #arrow-up    { right: 35px; transform: translateY(-100%) rotate(270deg); }
    #arrow-down  { right: 35px; transform: rotate(90deg); }
    
    /* Hide buttons on small screens (phones) */
    @media (pointer: coarse) {
        .arrow {
            display: none;
        }
    }
    
    header {
      text-align: center;
      padding: 10px;
      background-color: #f0f0f0;
      font-family: sans-serif;
    }

    header h1 {
      margin: 0;
      font-size: 1.5em;
      color: #333;
    }

    
</style>

</head>
<body>

    <header>
      <h1>My Image Viewer</h1>
    </header>


    <div class="image-container">
        <img id="forecast-image" alt="Forecast">

        <svg id="arrow-left" class="arrow" onclick="changeOffset(-3)" viewBox="0 0 24 24">
            <path d="M8 5v14l11-7z"/>
        </svg>
        <svg id="arrow-right" class="arrow" onclick="changeOffset(3)" viewBox="0 0 24 24">
            <path d="M8 5v14l11-7z"/>
        </svg>
        <svg id="arrow-up" class="arrow" onclick="changeAltitude(1)" viewBox="0 0 24 24">
            <path d="M8 5v14l11-7z"/>
        </svg>
        <svg id="arrow-down" class="arrow" onclick="changeAltitude(-1)" viewBox="0 0 24 24">
            <path d="M8 5v14l11-7z"/>
        </svg>
    </div>

    <script src="script.js"></script>
</body>
</html>
