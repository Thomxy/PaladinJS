<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PaladinJS</title>
    
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
    }

    .image-container {
        position: relative;
        height: 100vh;
        width: 100vw;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        display: block;
    }

    .arrow {
        position: absolute;
        width: 40px;
        height: 40px;
        fill: black;
        background-color: rgba(200, 100, 100, 0.6);
        border-radius: 50%;
        opacity: 0.8;
        cursor: pointer;
        z-index: 10;
    }

    .arrow:hover {
        opacity: 1;
    }

    #arrow-left  { top: 10px; left: 50%; transform: translateY(50%) translateX(-50%) rotate(180deg); }
    #arrow-right { top: 10px; left: 50%; transform: translateY(50%) translateX(50%); }
    #arrow-up    { top: 10px; left: 50%; transform: translateX(0%) rotate(270deg); }
    #arrow-down  { top: 10px; left: 50%; transform: translateY(100%) translateX(0%) rotate(90deg); }
    
    /* Hide buttons on small screens (phones) */
    @media (pointer: coarse) {
        .arrow {
            display: none;
        }
    }
</style>

</head>
<body>
    <div class="image-container">
        <img id="forecast-image" alt="Forecast">

        <svg id="arrow-left" class="arrow" onclick="changeOffset(-3)" viewBox="0 0 24 24">
            <path d="M8 5v14l11-7z"/>
        </svg>
        <svg id="arrow-right" class="arrow" onclick="changeOffset(3)" viewBox="0 0 24 24">
            <path d="M8 5v14l11-7z"/>
        </svg>
        <svg id="arrow-up" class="arrow" onclick="changeAltitude(1)" viewBox="0 0 24 24">
            <path d="M8 5v14l11-7z"/>
        </svg>
        <svg id="arrow-down" class="arrow" onclick="changeAltitude(-1)" viewBox="0 0 24 24">
            <path d="M8 5v14l11-7z"/>
        </svg>
    </div>

    <script src="script.js"></script>
</body>
</html>
